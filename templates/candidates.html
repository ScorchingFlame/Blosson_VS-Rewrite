<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='socket.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <div class="buttonss" style="padding-top: 10px">
        <a href="../admin"><button type="button" class="btn btn-success">Back</button></a>
    </div>
    <center>
        <a href="candidates/excel"><button type="button" class="btn btn-primary">Create Candidates With Excel</button></a>
        <a href="candidates/create"><button type="button" class="btn btn-success">Create Candidates</button></a>
        <h3>Candidates :</h3>
    </center>
    
    <div class="container">
        
  <table class="responsive-table">
    
    <thead>
      <tr>
        <th scope="col">Candidate Name</th>
        <th scope="col">Id</th>
        <th scope="col">STD</th>
        <th scope="col">House</th>
        <th scope="col">Photo</th>
        <th scope="col">Position</th>
        <th scope="col">Votes</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for item in tm %}
      <tr>
        <th scope="row">{{item[1]}}</th>
        <td data-title="Id">{{item[0]}}</td>
        <td data-title="STD">{{item[2]}}</td>
        <td data-title="House" data-type="currency">{{item[3]}}</td>
        <td><img src="{{ url_for('static', filename='pics/' + item[4] )}}" alt="{{item[4]}}" height="100px"></td>
        <td>{{item[5]}}</td>
        <td>{{item[6]}}</td>
        <td data-title="Edit" data-type="currency"><a href="candidates/edit/{{item[0]}}"><button type="button" class="btn btn-primary" >Edit</button></a></td>
        <td data-title="Delete" data-type="currency"><a href="candidates/delete/{{item[0]}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
  
</div>

    var socket = io();
    
    function llol() { 
        socket.emit('llol', {data: 'hello'});
       };
  </script> -->
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
</body>
</html>
